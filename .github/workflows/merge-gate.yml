name: Merge Gate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run Doctor Gate
        run: python -m skills doctor

      - name: Run Pipeline Gate
        run: python -m skills pipeline --spec examples/SPEC.todo.md

      - name: Upload Gate Artifacts On Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: swarm-skills-gate-artifacts
          path: |
            artifacts/pipeline/latest/**
            artifacts/**/latest/**
          if-no-files-found: warn
